<form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()" class="login-form">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput type="email" placeholder="Email Address" formControlName="email_id">
            <mat-error *ngIf="loginForm.controls['email_id'].hasError('required')">
              Email address is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="loginForm.controls['email_id'].hasError('required')">
              Email address is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="loginForm.controls['email_id'].hasError('email')">
              Please enter a <strong>valid</strong> email address
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput type="password" placeholder="Password" formControlName="password">
            <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" [disabled]="!loginForm.valid" type="submit">Login</button>
    </mat-card-actions>
  </mat-card>
</form>
